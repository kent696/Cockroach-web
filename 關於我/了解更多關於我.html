    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container-wrapper {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            background-color: #fff;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 9999;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .slider {
            position: relative;
            width: 60px;
            height: 34px;
            margin: 0 10px;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            right: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        input:checked + .slider {
            background-color: #2196F3;
        }

        input:checked + .slider:before {
            transform: translateX(-26px);
        }

        input:checked + .slider i.fa-sun {
            opacity: 1;
        }

        input:checked + .slider i.fa-moon {
            opacity: 0;
        }

        .slider i.fa-sun {  
    position: absolute;
    left: 65px; /* 調整太陽的水平位置，根據需要調整數值 */
    top: 4px; /* 調整太陽的垂直位置，根據需要調整數值 */
    font-size: 24px;
    color: #ffffff; /* 太陽顏色為白色 */
    transition: opacity 0.3s;
}

.dark-theme .slider i.fa-sun {
    color: #ffffff; /* 在黑暗主題下太陽顏色為黑色 */
}

input:checked + .slider i.fa-moon {
    opacity: 0;
}
        .slider i.fa-moon {
    position: absolute;
    right: 62px; /* 調整月亮的水平位置，根據需要調整數值 */
    top: 4px; /* 調整月亮的垂直位置，根據需要調整數值 */
    font-size: 24px;
    color: #000000;  /* 月亮顏色為黑色 */
    transition: opacity 0.3s;
}
    </style>
